<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists</title>
  </head>
  <body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum <em>dolor</em></h2>
    <p>Lorem ipsum <strong>dolor</strong> sit amet.</p>
    <ul>
      <li>orange tea</li>
      <li>black tea</li>
      <li>mango tea</li>
    </ul>
    <ol>
      <li>one</li>
      <li>two</li>
    </ol>
    <div>
      <h1>block level element</h1>
      <ul>
        <li>heading from h1 to h5</li>
        <li>ol,li</li>
        <li>p</li>
      </ul>
    </div>
    <div>
      <h1>Inline level element</h1>
      <ul>
        <li>a tags</li>
        <li>img</li>
        <li>strong</li>
        <li>em</li>
      </ul>
    </div>
  </body>
</html>
